name: pull-request

on: pull_request

env:
  HUSKY: 0

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - run: npm install
      - run: npm run lint
  test:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    name: test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - run: npm install
      - run: npm run test:coverage
      - run: npx codecov
